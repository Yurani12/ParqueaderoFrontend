<div class="container">
	<div class="row Parque">
		<div class="col-md-12">

			<form action="" method="POST" role="form" ng-submit="vm.createVehiculo">
				<legend>Registre su vehiculo</legend>

				<div class="form-group">
					<label for="">Placa</label>
					<input type="text" class="form-control" ng-model="vm.parqueadero.placa" placeholder="Digite la placa del vehiculo">
				</div>

				<div class="form-group">
					<label for="">Hora</label>
					<input type="text" class="form-control" ng-model="vm.parqueadero." placeholder="Digite la hora de ingreso">
				</div>


				<button type="submit" class="btn btn-primary">Ingresar</button>
			</form>

		</div>
	</div>
</div>
